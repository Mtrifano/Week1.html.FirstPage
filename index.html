<!DOCTYPE html>
<html lang="en">
<head>

<!-- коментарии -->
<!-- body - то, что будет на странице -->
<body>
    
    <!--- h1...h6 - большим шрифтом, где наибольший h1 -->
    <h1>Hello, World!</h1>
    <!--- для вставки изображения нужна папка -->
    <!--- img - для вставки изображения -->
    <!--- width - ширина картинки, отдельно вносимая функция -->
    <img src="img/Rumpel.jpg" alt="Rumpel" width="350px">
    <p> Cheers deals!</p>
    <!--- &#8476 - html код определённого символа юникода -->
    <p>&#8476 - Badge of my honor</p>
    <!--- hr - горизонтальная черта -->
    <hr>

    <h2> My Hobbies</h2>

    <!--- ul- unordered list  неупорядоченный список-->
    <ul>
        <!--- li- list items элементы списка -->
        <li>lend</li>
        <li>borrow and not to give</li>
    </ul>
    <h2> My TODO list</h2>
    <hr>
    <!--- ol- order list, нумерованный список -->
    <ol>
        <li>Wolk the dog</li>
        <li>Set the dog on the debtor</li>

    </ol>
    
    
    <!-- border - рамка и разделение таблицы -->
    <table border="10">
    <!-- tr - table row, ряд таблицы -->
    <!-- th - table head, заголовок таблицы -->
    <tr>
        <th>wish</th>
        <th>price</th>

    </tr>
    <tr>
        <!-- td - table data, данные таблицы -->
        <td>Eternal youth</td>
        <td>1 📅</td>
    </tr>

    <tr>
        <td>Eternal live</td>
        <td>100x 💀</td>
    </tr>

    <tr>
        <td>Wealth</td>
        <td>🐸</td>
    </tr>

    </table>
    <hr>

    <footer>
Anonim &#169 2022

    </footer>
</body>
